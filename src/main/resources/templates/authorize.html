<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OAuth2 Authorization</title>
</head>
<body>
<div th:each="property : ${properties}">
  <h2 th:text="${property.environments.socialType}"></h2>
  <form method="get" th:action="${property.providers.authUri}">
    <input name="response_type" th:value="code" type="hidden"/>
    <input name="client_id" th:value="${property.clientId}" type="hidden"/>
    <input name="redirect_uri" th:value="${property.redirectUri}" type="hidden"/>
    <input name="scope" th:if="${property.scope}" th:value="${provider.scope}" type="hidden"/>
    <button th:text="|Authorize with ${property.socialType}|" type="submit"></button>
  </form>
  <br>
</div>
</body>
</html>
